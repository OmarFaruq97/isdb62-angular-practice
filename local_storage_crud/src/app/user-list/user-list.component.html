<div class="container mt-5 w-70">
    <h2>List of users</h2>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>

        </tr>
    </thead>
    <tbody>
        @for (user of data; track user.name) {
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>

        </tr>
        }
    </tbody>
</table>
</div>
