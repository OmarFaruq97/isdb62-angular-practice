<div class="container mt-5 w-70">
    <h2>List of users</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of Users; track user.name) {
            <tr id="user-{{user.name}}">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td>                    
                    <button class="btn btn-danger delete-btn" (click)="deleteUser(user)">Delete</button>
                    <button class="btn btn-info edit-btn"(click)="editUser(user)" >Edit</button>                                        
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
