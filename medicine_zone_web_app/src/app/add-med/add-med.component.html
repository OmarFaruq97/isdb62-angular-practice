<div class="container mt-2">
    <h3 class="mt-4 mb-4 justify-content-center d-flex">Add Medicine</h3>

    <form (ngSubmit)="onSubmit()">
      
          <div class="row">
              <label for="pname" class="col-sm-2 col-form-label col-form-label-lg">Medicine Name:</label>
              <div class="col-sm-8">
                <input type="text" name="pname" class="form-control" id="pname" [(ngModel)]="p.name" />
              </div>
          </div>

          <div class="row">
            <label for="price" class="col-sm-2 col-form-label col-form-label-lg">Type:</label>
            <div class="col-sm-8">
              <input type="number" name="price" class="form-control" id="price" [(ngModel)]="p.type" />
            </div>
        </div>

        <div class="row">
            <label for="quantity" class="col-sm-2 col-form-label col-form-label-lg">Strength</label>
            <div class="col-sm-8">
              <input type="number" name="quantity" class="form-control" id="quantity" [(ngModel)]="p.type" />
            </div>
        </div>

        <div class="row">
            <label for="purchasedate" class="col-sm-2 col-form-label col-form-label-lg">Company:</label>
            <div class="col-sm-8">
              <input type="date" name="purchasedate" class="form-control" id="purchasedate" [(ngModel)]="p.purchaseDate"/>
            </div>
        </div>

        <div class="row">
            <label for="selldate" class="col-sm-2 col-form-label col-form-label-lg">Pack Size</label>
            <div class="col-sm-8">
              <input type="date" name="selldate" class="form-control" id="selldate" [(ngModel)]="p.sellDate"/>
            </div>
        </div>

        <div class="row">
            <label for="buyer" class="col-sm-2 col-form-label col-form-label-lg">Unit Price:</label>
            <div class="col-sm-8">
              <input type="text" name="buyer" class="form-control" id="buyer" [(ngModel)]="p.buyer" />
            </div>
        </div>

        <div class="row">
            <label for="seller" class="col-sm-2 col-form-label col-form-label-lg">Seller :</label>
            <div class="col-sm-8">
              <input type="text" name="seller" class="form-control" id="seller" [(ngModel)]="p.seller" />
            </div>
        </div>

        <div>
          <button type="submit" class="btn btn-success">{{ isUpdate? 'Update' : 'Submit' }}</button>
        </div>
                
    </form>    
</div>
