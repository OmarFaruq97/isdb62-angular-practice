<div class="container mt-2 form-container">
  <h3 class="mt-4 mb-4 justify-content-center d-flex">Add Medicine</h3>

  <form (ngSubmit)="onSubmit()">
      <div class="row">
          <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name:</label>
          <div class="col-sm-8">
              <input type="text" name="name" class="form-control" id="name" [(ngModel)]="p.name" />
          </div>
      </div>

      <div class="row">
          <label for="strength" class="col-sm-2 col-form-label col-form-label-lg">Strength:</label>
          <div class="col-sm-8">
              <input type="text" name="strength" class="form-control" id="strength" [(ngModel)]="p.strength" />
          </div>
      </div>

      <div class="row">
          <label for="type" class="col-sm-2 col-form-label col-form-label-lg">Type:</label>
          <div class="col-sm-8">
              <input type="text" name="type" class="form-control" id="type" [(ngModel)]="p.type" />
          </div>
      </div>

      <div class="row">
          <label for="company" class="col-sm-2 col-form-label col-form-label-lg">Company:</label>
          <div class="col-sm-8">
              <input type="text" name="company" class="form-control" id="company" [(ngModel)]="p.company" />
          </div>
      </div>

      <div class="row">
          <label for="packsize" class="col-sm-2 col-form-label col-form-label-lg">Pack Size</label>
          <div class="col-sm-8">
              <input type="text" name="packsize" class="form-control" id="packsize" [(ngModel)]="p.packsize" />
          </div>
      </div>

      <div class="row">
          <label for="price" class="col-sm-2 col-form-label col-form-label-lg">Unit Price:</label>
          <div class="col-sm-8">
              <input type="number" name="price" class="form-control" id="price" [(ngModel)]="p.price" />
          </div>
      </div>

      <div>
          <button type="submit" class="btn btn-success">{{ isUpdate ? 'Update' : 'Submit' }}</button>
      </div>
  </form>
</div>
