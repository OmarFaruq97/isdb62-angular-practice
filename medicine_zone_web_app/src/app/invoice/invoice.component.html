<div class="container " style="background-color: #36c9c6;">
    <h3 class="mt-1 mb-4 justify-content-center d-flex">Invoice System</h3>
  
    <form (ngSubmit)="onSubmit()">

      <div class="row">
        <label class="col-sm-2 col-form-label"><b>Customer Name:</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" required />
        </div>
      </div>
  
      <div class="row mt-1">
        <label class="col-sm-2 col-form-label"><b>Contact Number:</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="contactNumber" name="contactNumber" required />
        </div>
      </div>
  
      <div class="mt-3" style="margin-left: 99px; ">
        <!-- <h4 style="margin-right: 15px;">Items</h4> -->

        <div *ngFor="let item of items; let i = index" 
        class="row mb-2" >
          
          <div class="col-sm-4">
            <label for="#">Items</label>            
            <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="item.itemName" name="itemName{{i}}" required />
          </div>
          
          <div class="col-sm-2">   
            <label for="#">Quantity</label>         
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (input)="calculateTotal()" name="quantity{{i}}" required />
          </div>

          <div class="col-sm-2">   
            <label for="#">Price</label>         
            <input type="number" class="form-control"  [(ngModel)]="item.price" (input)="calculateTotal()" name="price{{i}}" required />
          </div>

        <div class="col-sm-2">
          <label for="#">Sub Total</label>
          <input type="number" class="form-control" placeholder="Total" [(ngModel)]="item.total" name="{{i}}" [readonly]="true" />
        </div>

        <div class="col-sm-2">
          <button type="button" class="btn btn-danger" (click)="removeItem(i)" style="margin-top: 24px;">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addItem()">Add Item</button>
    
    <div class="col-sm-2 d-flex align-items-center mt-3">
      <label for="discount" class="me-2 mb-0"><b>Discount:</b></label>
      <input type="number" id="discount" class="form-control" 
             [(ngModel)]="discount" (input)="calculateTotal()" 
             name="discount" placeholder="Enter Discount" />
    </div>
    
    <div class="mt-3">
      <h4>Net payable: {{ totalAmount }}</h4>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Submit Invoice</button>
    </div>    
  </form>
</div>

      <div class="mt-3">
        <h4>Total Amount: {{ totalAmount }}</h4>
      </div>
  
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Submit Invoice</button>
      </div>
