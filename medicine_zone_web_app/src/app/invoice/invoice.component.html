<div class="container mt-3">
    <h3 class="mt-4 mb-4 justify-content-center d-flex">Invoice System</h3>
  
    <form (ngSubmit)="onSubmit()">

      <div class="row">
        <label class="col-sm-2 col-form-label">Customer Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" required />
        </div>
      </div>
  
      <div class="row">
        <label class="col-sm-2 col-form-label">Contact Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="contactNumber" name="contactNumber" required />
        </div>
      </div>
  
      <div class="mt-3">
        <h6>Items</h6>
        
        <div *ngFor="let item of items; let i = index" class="row mb-2">
          
          <div class="col-sm-3">
            
            <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="item.itemName" name="itemName{{i}}" required />
          </div>
          
          <div class="col-sm-2">
            
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (input)="calculateTotal()" name="quantity{{i}}" required />
          </div>

          <div class="col-sm-2">
            
            <input type="number" class="form-control"  [(ngModel)]="item.price" (input)="calculateTotal()" name="price{{i}}" required />
          </div>

          <div class="col-sm-2">
            
            <input type="number" class="form-control" placeholder="Total" [(ngModel)]="item.total" name="{{ i }}" [readonly]="true" />
          </div>

          <div class="col-sm-2">        
            <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          </div>          
        </div>
  
        <button type="button" class="btn btn-primary" (click)="addItem()">Add Item</button>
      </div>
  
      <div class="mt-3">
        <h4>Total Amount: {{ totalAmount }}</h4>
      </div>
  
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Submit Invoice</button>
      </div>
    </form>
  
    <div class="mt-5">
      <h3>Sales History</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Contact Number</th>
            <th>Items</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let sale of salesHistory">
            <td>{{ sale.customerName }}</td>
            <td>{{ sale.contactNumber }}</td>
            <td>
              <ul>
                <li *ngFor="let item of sale.items">{{ item.itemName }} (x{{ item.quantity }}) - {{ item.total }}</li>
              </ul>
            </td>
            <td>{{ sale.totalAmount }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
