<div class="container mt-3">
    <h3>Product List Table</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Purchase Date</th>
                <th scope="col">Sell Date</th>
                <th scope="col">Seller</th>
                <th scope="col">Buyer</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (value of product; track value) {
            <tr>                
                <td>{{product.indexOf(value) + 1}}</td>
                <td>{{value.name}}</td>
                <td>{{value.price}}</td>
                <td>{{value.quantity}}</td>
                <td>{{value.purchaseDate}}</td>
                <td>{{value.sellDate}}</td>
                <td>{{value.seller}}</td>
                <td>{{value.buyer}}</td>                
                <td>
                    <button class="btn btn-warning"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;margin-right: 5px;" (click)="editUser(value)">Edit</button>

                    <button class="btn btn-danger  "
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" (click)="deleteUser(value)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
